name: Generate Data JSON

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate data.json
        run: |
          echo "[" > data.json
          FIRST=true
          for file in $(find assets -type f 2>/dev/null || true); do
            EXT="${file##*.}"
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> data.json
            fi
            NAME=$(basename "$file")
            case "$EXT" in
              jpg|jpeg|png|gif|webp|svg)
                CATEGORY="圖片"
                ;;
              mp4|mov|webm|avi|mkv)
                CATEGORY="影片"
                ;;
              *)
                CATEGORY="其他"
                ;;
            esac
            echo "  {\"name\": \"${NAME%.*}\", \"desc\": \"${CATEGORY}作品\", \"link\": \"$file\", \"category\": \"$CATEGORY\"}" >> data.json
          done
          echo "]" >> data.json

      - name: Commit and push data.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data.json
          git commit -m "Auto update data.json" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }} HEAD:main
